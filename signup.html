  <body>
    <!--Header-->
    <header>
        <a href="index.html">
            <H1 id="logo">Love Running</H1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle"/>
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

                <li class="active"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main> <section id="signup">
        <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                        <label for="first-name"> First Name</label> 
            <input type="text" name="first-name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name"> Last Name</label>
            <input type="text" name="last-name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address"> Email Address</label>
            <input type="email" name="email-address" id="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>    
    
            </div>
        </form>

    </section></main>
    <!--Footer-->
    <footer>

        </ul>
    </footer>
